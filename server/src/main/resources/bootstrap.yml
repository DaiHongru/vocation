server:
  port: 9091
eureka:
  instance:
    prefer-ip-address: true
    ip-address: 47.102.217.234
    instance-id: ${eureka.instance.ip-address}:${spring.application.name}:${server.port}
  client:
    service-url:
#      defaultZone: http://localhost:8761/eureka/
      defaultZone: http://47.102.217.234:8761/eureka/
    eureka-server-connect-timeout-seconds: 30
spring:
  application:
    name: vocation
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
logging:
  level:
    com.freework.vocation.dao: debug
